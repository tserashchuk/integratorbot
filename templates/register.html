{% extends 'base.html' %}

{% block content %}


<form method="POST" action="/register/">
    {% csrf_token %}
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Имя</label>
      <input type="text" class="form-control" name="name" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">Ваш провиль в тг</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Пароль</label>
      <input type="password" class="form-control" name="password" id="exampleInputPassword1">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Отличающийся от пароля в ТГ</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <div id="datad"></div>

  <script>
    document.getElementById(datad).innerText = window.Telegram.WebApp.initDataUnsafe
    var WebApp = window.Telegram.WebApp;
    WebApp.showAlert(`Добро пожаловать, @${WebApp.WebAppUser.username}.`);
   </script>
  {% endblock %}
